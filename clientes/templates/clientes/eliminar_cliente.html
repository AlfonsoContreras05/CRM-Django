{% extends 'base.html' %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
<h1 class="mb-4 text-danger">Eliminar Cliente</h1>
<p>¿Estás seguro de que quieres eliminar a <strong>{{ cliente.nombre }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
