{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Registro de Usuario</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Registrarse</button>
    </form>
    <p class="mt-3">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
</div>
{% endblock %}
